<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form ng-submit="processLogin()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" name="login" ng-model="auth.login" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ng-model="auth.password" />
				</div>
				<div class="form-group">
                    <label for="login">Store</label>
                    <input type="text" class="form-control" name="store" value="1" ng-model="auth.store" />
                </div>
				<div></div>                

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<ui-view/>
