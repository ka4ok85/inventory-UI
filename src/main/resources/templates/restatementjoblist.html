<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Restatement Jobs</h2>
            <a ng-click="addJob()">Add Restatement Job</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Store</th>
                        <th>Expected Quantity</th>
                        <th>User</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.getId()}" />
                        <td th:text="${job.getStoreName()}" />
                        <td th:text="${job.getExpectedQuantity()}" />
                        <td th:text="${job.getUsername()}" />
                        <td th:text="${job.getStatus()}" />
                        <td>
                            <a th:attr="ng-click='viewJob(\''+${job.getId()} + '\')'">View</a>
                        </td>
                        <td>
                            <a th:attr="ng-click='editJob(\''+${job.id} + '\')'">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
