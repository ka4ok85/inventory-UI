<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a ng-click="listView()">All Restatement Jobs</a>
            <h2>Add Restatement Job</h2>
            <form ng-submit="processNewJob()">
                <div class="form-group">
                    <input type="hidden" name="id" ng-model="jobData.id" />
                </div>
                <div class="form-group">
                    <label for="name">Expected Quantity</label>
                    <input type="text" class="form-control" name="name" ng-model="jobData.expectedQuantity" />
                </div>
                <div>
                    <label for="user">User</label>
					<select id="user" class="form-control" ng-model="jobData.userId">
					  <option th:each="user : ${users}" th:value="${user.getId()}" th:text="${user.getLogin()}" />
					</select>
				</div>
				<div></div>                

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
