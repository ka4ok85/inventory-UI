<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <h2>Products</h2>
            <a ng-click="addProduct()">Add Product</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>SKU</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.getId()}" />
                        <td th:text="${product.getName()}" />
                        <td th:text="${product.getSku()}" />
                        <td>
                            <a th:attr="ng-click='viewProduct(\''+${product.getId()} + '\')'">View</a>
                        </td>
                        <td>
                            <a th:attr="ng-click='editProduct(\''+${product.id} + '\')'">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
